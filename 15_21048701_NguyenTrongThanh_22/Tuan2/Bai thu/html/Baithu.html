    <script>
        $(document).ready(function() {
            $("#btnOpen").click(function() {
                $("#myModal").modal();
            });

            function kiemtraMSSV() {
                var chuoi = $("#txtMaSV").val();
                var kt = /^[0-9]{8}$/;
                var ktchuoi = kt.test(chuoi);
                if (ktchuoi == "") {
                    alert("Bat buoc nhap")
                } else {
                    if (ktchuoi == true) {
                        alert("Nhap dung");
                    } else {
                        alert("Nhap sai");
                    };
                }

            }
            $("#txtMaSV").blur(kiemtraMSSV);

            function kiemtraHT() {
                var chuoiHT = $("#txtHT").val();
                var ktHT = /^[A-Z]{1}[a-z]+(\s[A-Z]{1}[a-z]*)+$/;

                var ktchuoiHT = ktHT.test(chuoiHT);
                if (ktchuoiHT == true) {
                    alert("Nhap dung");
                } else {
                    alert("Nhap sai");
                };
            }
            $("#txtHT").blur(kiemtraHT);
        });
    </script>
