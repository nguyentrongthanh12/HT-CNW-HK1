            function kiemtraemail() {
                var email = $('#txtemail').val();
                var test = /^[a-zA-Z0-9.%_+-]+@[a-zA-Z0-9.%_+-]+\.[a-zA-Z0-9.+-_%]{2,}$/;
                var testemail = test.test(email);
                if (testemail == true) {
                    alert("Nhap dung");
                } else {
                    alert("Nhap sai")
                }
            }
            $('#txtemail').blur(kiemtraemail);

            function kiemtrahoten() {
                var hoten = $('txthoten').val();
                var testht = /^[A-Z]{1}[a-z]+(\s[A-Z]{1}[a-z]*)+$/;
                var testhoten = testht.test(hoten);
                if (testhoten == true) {
                    alert('Nhap dung');
                } else {
                    alert('Nhap sai');
                }
            }
            $('#txthoten').blur(kiemtrahoten);

            function kiemtrasdt() {
                var sdt = $('#txtsdt').val();
                var testdt = /^0[0-9]{9}/;
                var testsdt = testdt.test(sdt);
                if (testsdt == true) {
                    alert("Nhap dung");
                } else {
                    alert("Nhap sai");
                }
            }
            $('#txtsdt').blur(kiemtrasdt);
        })
    </script>
